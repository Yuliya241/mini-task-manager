<form class="wrapper" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
  <div class="form-wrapper">
    <span class="title">Sign in</span>
    <div class="input-field">
      <label class="label" for="login">login</label>
      <input class="input" id="login" type="text" formControlName="login"
        [class.invalid]="login.invalid && (login.dirty || login.touched || isSubmitted)">
    </div>
    <small *ngIf="login.invalid && (login.dirty || login.touched || isSubmitted)" class="error-message">
      <div *ngIf="login.errors?.['required']">Please enter a login email</div>
      <div *ngIf="login.errors?.['email']">The login email is invalid</div>
    </small>
    <div class="input-field">
      <label class="label" for="password">password</label>
      <input class="input" id="password" type="password" formControlName="password"
        [class.invalid]="password.invalid && (password.dirty || password.touched || isSubmitted)">
    </div>
    <small *ngIf="password.invalid && (password.dirty || password.touched || isSubmitted)" class="error-message">
      <div *ngIf="password.errors?.['required']">Please enter a password</div>
      <div *ngIf="password.errors?.['minlength']">at least 8 characters</div>
      <div *ngIf="password.errors?.['hasNumber']">at least 1 number</div>
      <div *ngIf="password.errors?.['hasUpperCase']">at least 1 uppercase letter</div>
      <div *ngIf="password.errors?.['hasLowerCase']">at least 1 lowercase letter</div>
      <div *ngIf="password.errors?.['hasSpecialCharacters']">inclusion of at least one special character, e.g., ! $ # ?
        ]</div>
    </small>
    <button mat-raised-button color="primary" class="button">sign in</button>
  </div>
</form>
